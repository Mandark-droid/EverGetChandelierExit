name: Get latest release version
on:
  schedule:
    - cron: '0 * * * *'
jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fetch release version
        run: |
          curl https://raw.githubusercontent.com/iterativv/NostalgiaForInfinity/main/experimental/NostalgiaForInfinityX3.py -o "user_data/strategies/NostalgiaForInfinityX3.py" 
      - name: Check for modified files
        id: git-check
        run: echo "modified=$([ -z "`git status --porcelain`" ] && echo "false" || echo "true")" >> $GITHUB_OUTPUT
      - name: Commit latest release version
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add .
          git commit -am "Update NostalgiaForInfinityX2 Strategy"
          git push
      - name: Notify Telegram
        uses: appleboy/telegram-action@master
        if: steps.git-check.outputs.modified == 'true'
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          args: Config Files updated.
